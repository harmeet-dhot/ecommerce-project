<table class="table">
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
        <td>
            <img src="{{ tempProduct.imageUrl }}" height=50 /></td>
        <td>{{ tempProduct.name}}</td>
        <td>{{ tempProduct.unitprice | currency: 'CAD' }}</td>
        <td>{{ tempProduct.unitsInstock }} </td>
        </tr>

       
    </tbody>
</table>
